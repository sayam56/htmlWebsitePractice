<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <nav>
          <ul>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/schedule.html">Schedule</a></li>
            <li><a href="/classes.html">Classes</a></li>
            <li><a href="/">Home</a></li>                
        </ul>
        </nav>
        <header>
            <h1 class="headerTitle"><a href="index.html">Path of Light Yoga Studio</a></h1>
        </header>

        <main>
            <div class="classOuter">
                <div class="contactRow">
                    <h3>Contact Path of Light Yoga Studio</h3>
                    <p>Required fields are marked with an asterisk *</p>
                    <form action="" method="get" class="contactForm">
                        <div class="form-textfield">
                          <label for="name"> * Name: </label>
                          <input type="text" name="name" id="name" required />
                        </div>
                        <div class="form-textfield">
                          <label for="email"> * E-mail: </label>
                          <input type="email" name="email" id="email" required />
                        </div>
                        <div class="form-textfield">
                            <label for="refer"> Referred by? </label>
                            <input type="text" name="refer" id="refer" />
                          </div>
                          <div class="form-textfield">
                            <label for="comments"> * Comments: </label>
                            <textarea name="comments" id="comments" rows="2" cols="50" required> </textarea>
                          </div>
                        <div class="form-submit">
                          <input type="submit" value="Send Now" />
                        </div>
                      </form>
                </div>
            </div>
        </main>
    </div>
</body>

<footer>
    <p>Copyright &copy; 2022 Path of Light Yoga Studio</p>

</footer>

</html>
